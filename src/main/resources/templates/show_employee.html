<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="min-h-full">
	<nav class="bg-gray-800">
	        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
	            <div class="flex h-20 items-center justify-between">
	                <div class="flex items-center">
	                    <div class="shrink-0">
	                        <a th:href="@{/}"> 
								<img th:src="@{/Images/seaface.jpeg}" alt="Seaface" class="rounded-full w-16 h-16 object-cover">
							</a>
	                    </div>
	                    <div class="hidden md:block">
	                        <div class="ml-10 flex items-baseline space-x-4">
	                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
	                            <a th:href="@{/employee_list}" class="rounded-md bg-gray-900 px-3 py-2 text-lg font-medium text-white" aria-current="page">Dashboard</a>
	                            <a href="#" class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
	                            <a href="#" class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
	                            <a href="#" class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
	                            <a href="#" class="rounded-md px-3 py-2 text-lg font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Reports</a>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${employee.firstName+' '+employee.lastName}"></h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">

            <!-- Flash Message Display -->
            <div th:if="${message}"  class="bg-green-200 border border-green-400 border-solid mb-5 p-2 rounded-md text-green-900">
                <p th:text="${message}"></p>
            </div>

            <table class="table-auto w-full">
                <tr>
                    <th class="uppercase border text-left px-6">ID</th>
                    <td class="px-6 py-4 border" th:text="${employee.id}"></td>
                </tr>

                <tr>
                    <th class="uppercase border text-left px-6">First Name</th>
                    <td class="px-6 py-4 border" th:text="${employee.firstName}"></td>
                </tr>

                <tr>
                    <th class="uppercase border text-left px-6">Last Name</th>
                    <td class="px-6 py-4 border" th:text="${employee.lastName}"></td>
                </tr>

                <tr>
                    <th class="uppercase border text-left px-6">Phone</th>
                    <td class="px-6 py-4 border" th:text="${employee.phone}"></td>
                </tr>

                <tr>
                    <th class="uppercase border text-left px-6">Email</th>
                    <td class="px-6 py-4 border" th:text="${employee.email}"></td>
                </tr>
				<tr>
				    <th class="uppercase border text-left px-6">Department</th>
				    <td class="px-6 py-4 border" th:text="${employee.department}"></td>
				</tr>
            </table>
			
			<a th:href="@{/employee_list}" class="bg-blue-600 font-medium px-3 py-2 rounded-md text-sm text-white inline-block mb-5 hover:bg-blue-700 my-10">Back</a>
			<a th:href="@{/employee/{id}/delete(id=${employee.id})}" class="bg-red-600 font-medium px-3 py-2 rounded-md text-sm text-white inline-block mb-5 hover:bg-red-700 my-10">Delete</a>

        </div>
    </main>
</div>


</body>
</html>
